<div class="container mt-5">

    <h2>Welcome to InstiBanc!</h2>
    <p>Complete the form below to create your account.</p>

    <form action="/submit_signup" method="post" class="mb-4">

        <!-- Personal Information -->
        <div class="mb-3">
            <label for="firstname">First Name:</label>
            <input type="text" id="fullname" name="fullname" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="lastname">Last Name:</label>
            <input type="text" id="fullname" name="fullname" class="form-control" required>
        </div>

        <div class="mb-3"> 
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" class="form-control" required">
        </div>
        <div class="mb-3">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" class="form-control" required">
        </div>  
        <div class="mb-3">
            <label for="password2">Confirm Password:</label>
            <input type="password" id="password2" name="password2" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" class="form-control" required>
        </div>
        

        <!-- Payment Information -->
        <div class="mb-3">
            <label for="credit-card">Credit Card Number:</label>
            <input type="text" id="credit-card" name="credit-card" class="form-control">
        </div>
        
        <div class="mb-3">
            <label for="expiration-date">Expiration Date:</label>
            <input type="text" id="expiration-date" name="expiration-date" class="form-control">
        </div>
        <div class="mb-3">
            <label for="security-code">Security Code:</label>
            <input type="text" id="security-code" name="security-code" class="form-control">
        </div>
        <label for="profile-image">Profile Image:</label>
        <input type="file" id="profile-image" name="profile-image" class="form-control">

        <label for="offical-id-front">Upload Offical Legal ID (Front):</label>
        <input type="file" id="offical-id-front" name="offical-id-front" class="form-control">

        <label for="offical-id-back">Upload Offical Legal ID (Back):</label>
        <input type="file" id="offical-id-back" name="official-id-back" class="form-control">
        <!-- Account Type and Third-Party Signup -->
        <div class="mb-3">
            <label for="account-type">Account Type:</label>
            <select id="account-type" name="account-type" class="form-control">
                <option value="consumer">Consumer/Customer/Standard User</option>
                <option value="provider">Service Provider (Business)</option>
            </select>
        </div>

        <!-- User Agreement -->
        <div class="mb-3">
            <textarea readonly rows="10" class="form-control">
            InstiBanc User Agreement
            ... Your User Agreement text ...
            </textarea>
        </div>

        <div class="mb-3">
            <input type="checkbox" id="agreement" name="agreement" required>
            <label for="agreement">I have read and agree to the InstiBanc <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</label>
        </div>

        <div class="mt-3">
            <input type="submit" value="Sign Up" class="btn btn-primary">
        </div>

    </form>

    <div class="mb-5">
        <button type="button" id="google-signup" class="btn btn-secondary me-2">Sign up with Gmail</button>
        <button type="button" id="facebook-signup" class="btn btn-secondary me-2">Sign up with Facebook</button>
        <button type="button" id="instagram-signup" class="btn btn-secondary">Sign up with Instagram</button>
    </div>

</div>
